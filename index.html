<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <script src="./script.js" defer></script>
    <title>Book Library</title>
  </head>
  <body>
    <header>
      <h1>Your Book Library.</h1>
    </header>
    <main>
      <div class="container"></div>
      <form action="" method="get">
        <button type="button">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path
              d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z"
            />
          </svg>
        </button>
        <p>Add new book</p>
        <div class="form-input">
          <input
            type="text"
            id="title"
            name="title"
            value=""
            autocomplete="off"
            required
          />
          <label for="title"><span class="label-name">Title</span></label>
        </div>
        <div class="form-input">
          <input
            type="text"
            id="author"
            name="author"
            value=""
            autocomplete="off"
            required
          />
          <label for="author"><span class="label-name">Author</span></label>
        </div>
        <div class="form-input">
          <input
            type="number"
            id="pages"
            name="pages"
            value=""
            min="1"
            autocomplete="off"
            required
          />
          <label for="pages"><span class="label-name">Pages</span></label>
        </div>
        <div class="form-input-checkbox">
          <label for="read">Have you read it?</label>
          <input type="checkbox" name="read" id="read" checked />
        </div>
        <div class="submit-input">
          <button type="submit" id="submit-btn">Submit</button>
        </div>
      </form>
      <button id="add-book-btn">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" />
        </svg>
      </button>
      <div class="overlay"></div>
    </main>
  </body>
</html>
